# Redis Sentinel Configuration
port 26379
bind 0.0.0.0

# Monitor the master named "mymaster"
sentinel monitor mymaster redis-master 6379 2

# How long to wait before considering master down (in milliseconds)
sentinel down-after-milliseconds mymaster 5000

# How long to wait for slaves to sync during failover
sentinel parallel-syncs mymaster 1

# How long to wait before retry failover
sentinel failover-timeout mymaster 10000

# Logging
loglevel notice
logfile ""

# Disable protected mode for Docker environment
protected-mode no

# Resolve IP from hostname in Docker environment
sentinel resolve-hostnames yes
sentinel announce-hostnames yes

# Authentication (if redis instances have password)
# sentinel auth-pass mymaster your_redis_password

# Notification scripts (optional)
# sentinel notification-script mymaster /path/to/notify.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig.sh
