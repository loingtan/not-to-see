# Redis Slave Configuration
port 6379
bind 0.0.0.0

# Slave configuration - replica of redis-master
replicaof redis-master 6379

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass your_redis_password
# masterauth your_redis_password

# Save snapshots
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Disable protected mode for Docker environment
protected-mode no

# Slave priority (lower values have higher priority for promotion)
replica-priority 100
