# Redis Master Configuration
port 6379
bind 0.0.0.0

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass your_redis_password

# High availability settings
# Minimum number of slaves that must be available for writes
min-slaves-to-write 2
# Maximum lag in seconds for slaves to be considered available
min-slaves-max-lag 10

# Save snapshots
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Disable protected mode for Docker environment
protected-mode no
